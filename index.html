<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine's Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

/* ðŸ”’ LOCK SCROLL COMPLETELY */
html, body{
  width:100%;
  height:100%;
  overflow:hidden;
}

/* Shake animation */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}

.shake {
  animation: shake 0.4s;
}

body{
  background:#ffffff;
  font-family:'Inter', sans-serif;
}

/* ---------- HEARTS ---------- */
.heart{
  position:absolute;
  bottom:-20px;
  width:14px;
  height:14px;
  background:#b00000;
  transform:rotate(45deg);
  opacity:0.3;
  animation:rise linear infinite;
}
.heart::before,.heart::after{
  content:'';
  position:absolute;
  width:14px;
  height:14px;
  background:#b00000;
  border-radius:50%;
}
.heart::before{top:-7px;left:0;}
.heart::after{left:-7px;top:0;}

@keyframes rise{
  to{transform:translateY(-110vh) rotate(45deg);}
}

/* ---------- SPLASH ---------- */
#splash{
  position:fixed;
  inset:0;
  background:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:5;
}

#splash h1{
  font-family:'Playfair Display', serif;
  font-size:2.7rem;
  color:#b00000;
}

#splash p{
  margin-top:8px;
  font-size:1rem;
  color:#555;
}

/* bottom text */
#splash span{
  position:absolute;
  bottom:55px;
  font-weight:500;
  color:#b00000;
}

/* ---------- LOCK ---------- */
#lock{
  display:none;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  width:85%;
  max-width:320px;
  padding:30px;
  border-radius:22px;
  background:#fff;
  box-shadow:0 18px 45px rgba(0,0,0,0.1);
  text-align:center;
}

.card input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1.5px solid #ffb3b3;
  outline:none;
  text-align:center;
  font-size:1rem;
}

.card button{
  width:100%;
  margin-top:18px;
  padding:12px;
  border:none;
  border-radius:14px;
  background:#b00000;
  color:white;
  font-size:1rem;
}

#error{
  margin-top:10px;
  color:#d10000;
  font-size:0.9rem;
  display:none;
}
html, body{
  width:100%;
  height:100%;
  overflow:hidden;
  overscroll-behavior: none;
  touch-action: none;
}
</style>
</head>

<body>

<!-- MUSIC -->


<!-- SPLASH -->
<div id="splash">
  <h1>Valentineâ€™s Day</h1>
  <p>Love, sealed for one heart</p>
  <span>CREATED FOR MY KING</span>
</div>

<!-- LOCK -->
<div id="lock">
  <div class="card">
  <div style="text-align:left; margin-bottom:8px; font-weight:500; color:#b00000;">
    Enter the Secret Code
  </div>

  <input type="password" id="pass" placeholder="Written on the letter">
  <button onclick="unlock()">Continue</button>
  <div id="error">Wrong password</div>
</div>
</div>

<script>
// splash timing
setTimeout(()=>{
  splash.style.display="none";
  lock.style.display="flex";
},3000);

// password check
function unlock(){
  if(pass.value==="220925"){
    window.location.replace("calendar.html");
  }else{
    error.style.display="block";

    // shake effect
    pass.classList.add("shake");
    setTimeout(()=>pass.classList.remove("shake"),400);

    // vibration
    if(navigator.vibrate){
      navigator.vibrate([100,50,100]);
    }

    // clear input
    pass.value = "";

    // hide error after 2 seconds
    setTimeout(()=>{
      error.style.display="none";
    },2000);
  }
}

// hearts
for(let i=0;i<18;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(9+Math.random()*6)+"s";
  document.body.appendChild(h);
}
  let audio = new Audio("love.mp3");
audio.loop = true;

let savedTime = localStorage.getItem("musicTime");
let wasPlaying = localStorage.getItem("musicPlaying") === "true";

if (savedTime) {
    audio.currentTime = parseFloat(savedTime);
}

if (wasPlaying) {
    audio.play().catch(()=>{});
    document.getElementById("musicBtn").innerText = "ðŸŽµ ON";
} else {
    document.getElementById("musicBtn").innerText = "ðŸŽµ OFF";
}

function toggleMusic() {
    const btn = document.getElementById("musicBtn");

    if (!audio.paused) {
        audio.pause();
        btn.innerText = "ðŸŽµ OFF";
        localStorage.setItem("musicPlaying", "false");
    } else {
        audio.play();
        btn.innerText = "ðŸŽµ ON";
        localStorage.setItem("musicPlaying", "true");
    }
}

setInterval(() => {
    localStorage.setItem("musicTime", audio.currentTime);
}, 1000);
</script>

</body>
</html>
