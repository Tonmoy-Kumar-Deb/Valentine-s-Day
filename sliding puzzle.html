<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Romantic Sliding Puzzle</title>
  <style>
    body {
  margin: 0;
  height: 100vh;
  width: 100vw;
  overflow: hidden;   /* prevents scroll */
  font-family: 'Courier New', monospace;
  background: #ffffff;
  display: flex;
  flex-direction: column;
  justify-content: center;   /* vertical center */
  align-items: center;       /* horizontal center */
  color: #d00000;
  overflow-x: hidden;
}
    button.back-btn {
  position: fixed;
  left: 15px;
  top: 15px;
  padding: 8px 18px;
  font-size: 14px;
  border: 2px solid #d00000;
  border-radius: 8px;
  background: #ffffff;
  color: #d00000;
  cursor: pointer;
  transition: 0.3s ease;
  z-index: 5;
}

button.back-btn:hover {
  background: #d00000;
  color: #ffffff;
}
    h2 {
      color: #d00000;
      margin: 5px 0;
      position: relative;
      z-index: 1;
      margin-top: 50px;
    }
    #timer {
      color: #d00000;
      font-weight: bold;
      margin-bottom: 10px;
    }
#puzzle {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 4px;

  width: 90vw;              /* responsive width */
  max-width: 380px;

  aspect-ratio: 1 / 1;      /* üî• makes perfect square */

  margin: 15px auto;
  padding: 10px;

  border: 3px solid #d00000;
  border-radius: 12px;
  background: #ffffff;

  box-sizing: border-box;
}

    
.tile {
  width: 100%;
  height: 100%;   /* fills grid cell perfectly */
  background: #d00000;
  border-radius: 8px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: clamp(18px, 5vw, 28px);
  color: white;
  cursor: pointer;
}

.tile:active {
  transform: scale(0.95);
}
    .blank {
  background: #ffffff;
  border: 2px solid #d00000;
}
    .modal {
      display: none;
      position: fixed;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal-content {
  background: #ffffff;
  padding: 25px;
  border-radius: 12px;
  border: 3px solid #d00000;
  color: #d00000;
  text-align: center;
  font-size: 18px;
}
   .modal-content a {
  color: #d00000;
  text-decoration: underline;
  cursor: pointer;
  margin: 0 10px;
}
    #startOverlay {
  position: fixed;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(255,255,255,0.95);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: #d00000;
  font-size: 26px;
  font-weight: bold;
  z-index: 15;
  text-align: center;
}
    #countdown {
      font-size: 60px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="location.replace('calendar.html')">‚¨Ö Back</button>
  <h2>Romantic Sliding Puzzle </h2>
  <p id="timer">Time: 0s</p>
  <div id="puzzle"></div>

  <div class="modal" id="endModal">
    <div class="modal-content" id="modalText"></div>
  </div>

  <!-- Tap to start + countdown -->
  <div id="startOverlay">
    <div>Tap to Start üéÆ</div>
    <div id="countdown"></div>
  </div>

  

  <script>
    const puzzle = document.getElementById("puzzle");
    const modal = document.getElementById("endModal");
    const modalText = document.getElementById("modalText");
    const backgroundMusic = document.getElementById("backgroundMusic");
    const timerElement = document.getElementById("timer");
    const startOverlay = document.getElementById("startOverlay");
    const countdownEl = document.getElementById("countdown");

    const size = 4;
    const totalTiles = size * size;
    let tiles = [];
    let blankIndex = totalTiles - 1;
    let startTime = null;
    let timerInterval = null;

    function createPuzzle() {
      puzzle.innerHTML = "";
      tiles = Array.from({ length: totalTiles - 1 }, (_, i) => i + 1);
      tiles.push(0);
      for (let i = 0; i < totalTiles; i++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.dataset.index = i;
        tile.onclick = () => moveTile(i);
        puzzle.appendChild(tile);
      }
      updateTiles();
    }

    function moveTile(index) {
      if (isAdjacent(index, blankIndex)) {
        [tiles[index], tiles[blankIndex]] = [tiles[blankIndex], tiles[index]];
        updateTiles();
        if (isSolved()) {
          stopTimer();
          setTimeout(() => {
            const timeText = timerElement.textContent;
            modal.style.display = "flex";
            modalText.innerHTML = `
              <p>üéâ Congratulations! You solved the puzzle!</p>
              <p>${timeText}</p>
              <p><a onclick="resetPuzzle()">Replay</a> | <a onclick="exitGame()">Exit</a></p>
            `;
          }, 500);
        }
      }
    }

    function isAdjacent(index, blank) {
      const row = Math.floor(index / size);
      const col = index % size;
      const blankRow = Math.floor(blank / size);
      const blankCol = blank % size;
      return (Math.abs(row - blankRow) === 1 && col === blankCol) ||
             (Math.abs(col - blankCol) === 1 && row === blankRow);
    }

    function updateTiles() {
      for (let i = 0; i < totalTiles; i++) {
        const tile = puzzle.children[i];
        if (tiles[i] === 0) {
          tile.classList.add("blank");
          tile.textContent = "";
        } else {
          tile.classList.remove("blank");
          tile.textContent = tiles[i];
        }
      }
      blankIndex = tiles.indexOf(0);
    }

    function isSolved() {
      for (let i = 0; i < totalTiles - 1; i++) {
        if (tiles[i] !== i + 1) return false;
      }
      return true;
    }

    function resetPuzzle() {
      modal.style.display = "none";
      shuffleTiles();
      updateTiles();
      startTimer();
    }

    function shuffleTiles() {
      for (let i = tiles.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
      }
      if (isSolved()) shuffleTiles();
      blankIndex = tiles.indexOf(0);
      updateTiles();
    }

    function startTimer() {
      startTime = Date.now();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        timerElement.textContent = `Time: ${elapsed}s`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function exitGame() {
  stopTimer();
  backgroundMusic.pause();
  backgroundMusic.currentTime = 0;
  modalText.innerHTML = "<p>Thank you for playing ‚ù§Ô∏è</p>";
  setTimeout(() => {
    location.replace("calendar.html");
  }, 2000);
    }

    // Tap to start + countdown
    startOverlay.addEventListener("click", () => {
      audio.play().catch(()=>{});  // Using your audio file
      let count = 3;
      countdownEl.textContent = count;
      const interval = setInterval(() => {
        count--;
        if (count === 0) {
          clearInterval(interval);
          startOverlay.style.display = "none";
          createPuzzle();
          shuffleTiles();
          startTimer();
        } else {
          countdownEl.textContent = count;
        }
      }, 1000);
    }, { once: true });
    let audio = new Audio("love.mp3");
audio.loop = true;

let savedTime = localStorage.getItem("musicTime");
let wasPlaying = localStorage.getItem("musicPlaying") === "true";

if (savedTime) {
    audio.currentTime = parseFloat(savedTime);
}

if (wasPlaying) {
    audio.play().catch(()=>{});
    document.getElementById("musicBtn").innerText = "üéµ ON";
} else {
    document.getElementById("musicBtn").innerText = "üéµ OFF";
}

function toggleMusic() {
    const btn = document.getElementById("musicBtn");

    if (!audio.paused) {
        audio.pause();
        btn.innerText = "üéµ OFF";
        localStorage.setItem("musicPlaying", "false");
    } else {
        audio.play();
        btn.innerText = "üéµ ON";
        localStorage.setItem("musicPlaying", "true");
    }
}

setInterval(() => {
    localStorage.setItem("musicTime", audio.currentTime);
}, 1000);
  </script>
</body>
</html>
